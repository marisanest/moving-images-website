<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Moving Images: Design with Code</title>
    <link rel="icon" type="image/x-icon" href="/data/favicon.ico">

    <link rel="stylesheet" href="../css/app/index.css">

    <script src="../js/libs/masonry.pkgd.min.js"></script>
    <script src="../js/libs/jquery-3.6.0.slim.min.js"></script>
    <script src="../js/libs/isotope.pkgd.min.js"></script>
    <script src="../js/libs/mustache.min.js"></script>
    <script src="../js/app/helpers.js"></script>
    <script src="../js/app/index.js"></script>
</head>

<body>
<script id="template" type="text/template">
    <div class="container">
        <div class="header">
            <div class="title">
                <a class="large" href="/app/index.html">Moving Images:<br/>Design with Code</a>
            </div>
            <div class="menu">
                <div class="filter small-medium" filter-value=".about">About</div>
                <div class="filters">
                    <div class="filters-title collapsible small-medium"></div>
                </div>
            </div>
        </div>
        <div class="category-menu-wrapper">
            <div class="category-menu">
            {{#filters}}
            <div class="filter-list">
                <span class="filter-type small">{{type.upper}}:</span>
                <div class="filter-items {{type.lower}}">
                    {{#values}}
                    <div class="filter small show {{lower}}" filter-value=".{{lower}}">{{upper}}</div>
                    {{/values}}
                </div>
            </div>
            {{/filters}}
            </div>
        </div>
        <div class="body-grid">
            <div class="body-grid-sizer"></div>
            {{#images}}
            <div class="body-grid-item image {{author}} {{filters.joined}}" href="../app/edit.html?data={{filename}}.frag">
                <img src="../data/images/{{filename}}.png" alt={{filename}}>
                <div class="image-info">
                    <div class="image-filters-edit">
                        <div class="image-filters-wrapper">
                            <div class="image-filters">
                                {{#filters.separate}}
                                {{#values}}
                                <div class="image-filter filter small" filter-value=".{{lower}}">{{upper}}</div>
                                {{/values}}
                                {{/filters.separate}}
                            </div>
                        </div>
                        <div class="image-edit">
                            <div class="image-edit-title small">Edit</div>
                        </div>
                    </div>
                    <div class="image-caption">
                        <div class="image-author filter small" filter-value=".{{author}}">{{author}}</div>
                        <div class="image-title small">&nbsp;&nbsp;-&nbsp;&nbsp;{{title}}</div>
                    </div>
                </div>
            </div>
            {{/images}}
            <div class="body-grid-item grid-item--full about hidden">
                <div class="small-medium about-body">
                    <div class="about-text">
                        In the course Moving Images we have been learning shader programming from the ground up. We have
                        been inspired by the early experimental analog video artists from the 50s and 60s, using the
                        screen as a canvas,  painting on it pixel by pixel. Rigid if conditions, custom crafted random
                        number generators, fussy mixings, gentle smoothing functions, unpredictable animations using
                        <span class="mono">sin(u_time*magic)*uncertainty</span>, untamable feedback buffer loops and
                        whispering variables with a weird accent. What are the limits of the screen as a carpet of
                        pixels? What are the new possibilities that arise on top of those limits?
                    </div>
                    <div>
                        <div>
                            Students:
                        </div>
                    <div class="about-students small">
                        {{#students}}
                        <a class="student" href="{{link}}" target="_blank">{{name}}</a>
                        {{/students}}
                    </div>
                    </div>
                    <div class="about-thanks">
                        <span>Source code for the website can be found <a href="https://github.com/marisanest/moving-images-website">here</a>.
                        <br>
                        All code for the lessons of the course can be found <a href="https://github.com/edap/udk-shaders">here</a></span>.
                        <br><br>
                        <span class="dinamo">Typeface <span class="slant">Oracle</span> kindly supplied by <a href="https://abcdinamo.com/">Dinamo</a>&nbsp&nbsp&nbsp</span>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <footer class="extra-small">
        <hr>
        <span>
            <a href="https://www.udk-berlin.de/schnellzugriff/impressum/">LEGAL</a>
            | TYPEFACE BY
            <a href="https://abcdinamo.com/">DINAMO</a>
        </span>
    </footer>
</script>
</body>
</html>
