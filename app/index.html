<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Moving Images: Design with Code</title>

    <link rel="stylesheet" href="../css/libs/bootstrap.min.css">
    <link rel="stylesheet" href="../css/app/index.css">

    <script src="../js/libs/masonry.pkgd.min.js"></script>
    <script src="../js/libs/jquery-3.6.0.slim.min.js"></script>
    <script src="../js/libs/isotope.pkgd.min.js"></script>
    <script src="../js/libs/mustache.min.js"></script>
    <script src="../js/app/helpers.js"></script>
    <script src="../js/app/index.js"></script>
</head>

<body>
<script id="template" type="text/template">
    <div class="container">
        <div class="header">
            <div class="title">
                <a class="large" href="/app/index.html">Moving Images: <br/>Design with Code</a>
            </div>
            <div class="menu">
                <div class="filter small-medium" data-filter=".about">About</div>
                <div class="filters">
                    <div class="collapsible small-medium">Filters</div>
                </div>
            </div>
        </div>
        <div class="category-menu-wrapper">
            <div class="category-menu">
            {{#filters}}
            <div class="filter-list">
                <span class="filter-type small">{{type.upper}}:</span>
                <div class="filter-items {{type.lower}}">
                    {{#values}}
                    <div class="filter small" data-filter=".{{lower}}">{{upper}}</div>
                    {{/values}}
                </div>
            </div>
            {{/filters}}
            </div>
        </div>
        <div class="body-grid">
            <div class="body-grid-sizer"></div>
            {{#images}}
            <div class="body-grid-item {{author}} {{filters.joined}}">
                <div class="image-wrapper">
                    <img class="image" src="../data/images/{{filename}}.png" alt={{filename}} href="../app/show.html?data={{filename}}.frag">
                    <div class="filters overlay">
                        <div class="flex-overlay">
                            {{#filters.separate}}
                            {{#values}}
                            <div class="filter overlay small" data-filter=".{{lower}}">{{upper}}</div>
                            {{/values}}
                            {{/filters.separate}}
                        </div>
                    </div>
                    <div class="image-caption small">
                        <div class="filter" data-filter=".{{author}}">{{author}}</div>
                        <div class="image-title" href="../app/show.html?data={{filename}}.frag">&nbsp;&nbsp;-&nbsp;&nbsp;{{title}}</div>
                    </div>
                </div>
            </div>
            {{/images}}
            <div class="hidden body-grid-item grid-item--full about">
                <p class="medium">About</p>
                <div class="small-medium about-body">
                    <div class="about-text">
                        <p>Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum. Stet clita kasd gubergren, no sea takimata sanctus est Lorem ipsum dolor sit amet. Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum. Stet clita kasd gubergren, no sea takimata sanctus est Lorem ipsum dolor sit amet.</p>
                    </div>
                    <div class="about-students">
                        STUDENTS:
                        {{#students}}
                        <a href="{{link}}" target="_blank">{{name}}</a>
                        {{/students}}
                    </div>
                    <div class="about-thanks">
                        <span>Source code for the website can be found <a href="https://github.com/marisanest/moving-images-website">here</a>
                        <br>
                        All code for the lessons of the course can be found <a href="https://github.com/edap/udk-shaders">here</a></span>
                        <br><br>
                        <span class="dinamo">Typeface <span class="triple">Oracle</span> kindly supplied by <a href="https://abcdinamo.com/">Dinamo</a>&nbsp&nbsp&nbsp</span>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <footer class="extra-small">
        <hr>
        <span>
            <a href="https://www.udk-berlin.de/schnellzugriff/impressum/">LEGAL</a>
            | FONT BY 
            <a href="https://abcdinamo.com/">DINAMO</a>
        </span>
    </footer>
</script>
</body>
</html>
