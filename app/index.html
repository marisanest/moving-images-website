<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Moving Images: Design with Code</title>
    <link rel="icon" type="image/x-icon" href="/data/favicon.ico">

    <link rel="stylesheet" href="../css/app/index.css">

    <script src="../js/libs/masonry.pkgd.min.js"></script>
    <script src="../js/libs/jquery-3.6.0.slim.min.js"></script>
    <script src="../js/libs/isotope.pkgd.min.js"></script>
    <script src="../js/libs/mustache.min.js"></script>
    <script src="../js/app/helpers.js"></script>
    <script src="../js/app/index.js"></script>
</head>

<body>
<script id="template" type="text/template">
    <div class="container">
        <div class="header">
            <div class="title">
                <a class="large" href="/app/index.html">Moving Images: <br/>Design with Code</a>
            </div>
            <div class="menu">
                <a class="filter small-medium" href="#" data-filter=".about">About</a>
                <div class="filters">
                    <div class="collapsible small-medium">Filters</div>
                </div>
            </div>
        </div>
        <div class="category-menu-wrapper">
            <div class="category-menu">
            {{#filters}}
            <div class="filter-list">
                <span class="filter-type small">{{type.upper}}:</span>
                <div class="filter-items {{type.lower}}">
                    {{#values}}
                    <a href="#" class="filter small show {{lower}}" data-filter=".{{lower}}">{{upper}}</a>
                    {{/values}}
                </div>
            </div>
            {{/filters}}
            </div>
        </div>
        <div class="body-grid">
            <div class="body-grid-sizer"></div>
            {{#images}}
            <div class="body-grid-item {{author}} {{filters.joined}}">
                <div class="image-caption-wrapper">
                    <a class="image-link" href="../app/show.html?data={{filename}}.frag">
                        <img class="image" src="../data/images/{{filename}}.png">
                    </a>
                    <div class="filters overlay small">
                        <div class="flex-overlay">
                            {{#filters.separate}}
                            {{#values}}
                            <a href="#" class="filter overlay" data-filter=".{{lower}}">{{upper}}</a>
                            {{/values}}
                            {{/filters.separate}}
                        </div>
                    </div>
                    <div class="caption small">
                        <a class="filter" data-filter=".{{author}}" href="#">{{author}}</a>
                        <a href="../app/show.html?data={{filename}}.frag">&nbsp;&nbsp;-&nbsp;&nbsp;{{title}}</a>
                    </div>
                </div>
            </div>
            {{/images}}
            <div class="hidden body-grid-item grid-item--full about">
                <p class="medium">About</p>
                <div class="small-medium about-body">
                    <div class="about-text">
                        <p>In the course Abstract Moving Images we have been learning shaders programming from the ground up. We have been inspired by the early experimental analog video artists from the 50' and the 60', to use the screen as a canvas and to paint on it pixel by pixel.
                        Rigid if conditions, custom crafted random number generators, fussy mixings, gentle smoothing functions, unpredictable animations using `sin(u_time * magic) * dont_know`, untamable feedback buffer loops, whispering variable with a weird accent and an indecipherable name on the shadertoy's website, what are the limits of the screen intended as a carpet of pixels? What are the new possibilities that arise on top of those limits?</p>
                    </div>
                    <div class="about-students">
                        STUDENTS:
                        {{#students}}
                        <a href="{{link}}" target="_blank">{{name}}</a>
                        {{/students}}
                    </div>
                    <div class="about-thanks">
                        <span>Source code for the website can be found <a href="https://github.com/marisanest/moving-images-website">here</a>
                        <br>
                        All code for the lessons of the course can be found <a href="https://github.com/edap/udk-shaders">here</a></span>
                        <br><br>
                        <span class="dinamo">Typeface <span class="triple">Oracle</span> kindly supplied by <a href="https://abcdinamo.com/">Dinamo</a>&nbsp&nbsp&nbsp</span>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <footer class="extra-small">
        <hr>
        <span>
            <a href="https://www.udk-berlin.de/schnellzugriff/impressum/">LEGAL</a>
            | TYPEFACE BY 
            <a href="https://abcdinamo.com/">DINAMO</a>
        </span>
    </footer>
</script>
</body>
</html>
